name: publish artifacts

on:
  workflow_run:
    workflows:
    - "Test Code (Style, Tests)"
    - "CodeQL"
    - "Integration Tests"
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  Publish:
    # run only on upstream repo
    # if: github.repository_owner == 'eclipse-dataspaceconnector'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '11'

      - run: ./gradlew clean -x test publish -PprojectVersion=0.0.1-feature-scenario-1-SNAPSHOT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}